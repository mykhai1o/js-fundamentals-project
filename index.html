<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>To Do List</title>
</head>
<body>
    <main class="wrapper">
        <h1>To DO list</h1>
        <div class="tasks-wrapper">
            <div class="task-creator">
                <!-- <input type="checkbox"> -->
                <!-- <input class="task-creator__input" type="text" placeholder="Додайте завдання"> -->
                <textarea class="task-creator__input" name="" id=""  placeholder="Додайте завдання"></textarea>
                <input class="task-creator__button" type="submit" value="+">
            </div>
            <div class="task-created">
            </div>
            <div class="task-completed">
                <div class="header_wrapper">
                    <div class="header-button">
                        <h3>Hide</h3>
                        <div class="arrow">🢓</div>
                    </div>
                    <div class="line"></div>
                </div>
                <div class="task-completed-body">
                </div>
                <div class="clear-button"><input type="submit" value="Clear completed tasks"></div>
            </div>
        </div>
